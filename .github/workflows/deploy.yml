#refrence: https://github.com/SnO2WMaN/notes-on-smullyanTP/blob/main/.github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install "Shippori Mincho B1"
        uses: SnO2WMaN/install-fontsource-action@v0.0.1
        with:
          font-name: Shippori Mincho B1
      - name: Install "Shippori Antique B1"
        uses: SnO2WMaN/install-fontsource-action@v0.0.1
        with:
          font-name: Shippori Antique B1
      - name: Install "Julia Mono"
        uses: SnO2WMaN/install-juliamono-action@v0.0.1
      - name: Install "Noto Sans JP"
        uses: SnO2WMaN/install-fontsource-action@v0.0.1
        with:
          font-name: Noto Sans JP
      - uses: typst-community/setup-typst@v3
      - run: typst fonts
      - run: typst compile main.typ main.pdf
      - name: Create page directory
        run: |
          mkdir _pages
          mv ./main.pdf ./_pages/main.pdf
          echo "<meta http-equiv=\"refresh\" content=\"0;URL='$(gh api "repos/$GITHUB_REPOSITORY" --jq '.html_url')'\">" > ./_pages/index.html
        env:
          GH_TOKEN: ${{ github.token }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _pages/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment